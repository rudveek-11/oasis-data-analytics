<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashmate Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
        }
        .container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rewards {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        .points {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <div class="header">
        Trashmate
    </div>
    <div class="container">
        <h1>Welcome to Trashmate!</h1>
        <p class="rewards">You have <span class="points">100 Reward Points</span>.</p>
    </div>
</body>
</html>
